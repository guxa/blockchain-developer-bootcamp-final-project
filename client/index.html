<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="table.css">
	<title>GoodTimes Dapp</title>	
</head>
<body>
	<h1>Welcome to the Good Times Dapp </h1>
	<div class="row">
	
		<div class="wrapper column">
			<div id="conn-status"> </div>
			<div id="mm-detected" class="inform"><b>Please connect your metamask to continue</b> </div>
	
			<div id="mm-current-account"></div>
	
			<!-- <input type="number"class="inputfield" id="gtc-id-input" placeholder="GoodTimes id"> -->	
			<!-- <button id="check-enrolled" class="inform">Check if enrolled</button> -->
			<!-- <div id="enrolled-result"></div> -->

			<div class="form">
			<input type="submit" id="get-mygtcs" class="btn" value="Get GoodTimes you participate in">
			<br><br>
			<div class="inputfield">
				<label>GoodTimes id</label>
				<input type="number" id="pledge-id" class="input"
					placeholder="Id of the GoodTime you want to join">
			</div>
			<div class="inputfield">
				<label>ETH</label>
				<input type="number" id="pledge-eth" class="input"
					placeholder="Value in ETH">
			</div>
			<input type="submit" id="pledge-btn" class="btn" value="Pledge funds for GoodTime">
		</div>
			<!-- <input class="inform" id="pledge-id" placeholder="GoodTimes id">
			<input class="inform" id="pledge-eth" placeholder="Value in ETH">
			<button id="pledge-btn" class="inform">Pledge funds to GTC</button> -->
	
		</div>
	
		<div class="wrapper column">
			<div class="title">
				Create Good Times &#x1F643;
			</div>
			<div class="form">
				<div class="inputfield">
					<label>Good Times title</label>
					<input type="text" id="input-name" class="input">
				</div>
				<div class="inputfield">
					<label>Duration</label>
					<input type="number" id="input-duration" class="input"
						placeholder="Days you expect the experience to last">
				</div>
				<div class="inputfield">
					<label>Value in ETH</label>
					<input type="number" id="input-eth" class="input"
						placeholder="Eth you want to pledge to this GTC experience">
				</div>
				<div class="inputfield">
					<input type="submit" id="create-gtc" class="btn" value="Create good times">
				</div>
			</div>
			<p id="create-gtc-result"></p>
		</div>
	</div>

	<div class="row">
		<div class="column">
			<div id="confirm-result"></div>
		</div>
	
		<div class="column"></div>
	</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="dapp.js"></script>

</html>
