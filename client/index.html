	<title>My simple DAPP</title>

<body>
	<h1>Welcome to the Good Times Dapp </h1>
	<div class="row">
	
	<div class="wrapper column">
		<div id="conn-status" class="jane"> </div>
		<div id="mm-detected" class="jane">Please connect your metamask to continue </div>
	
		<button id="mm-connect">Connect to MetaMask</button>
		
		<div id="mm-current-account"></div>
		<br>
		<input type="number"class="inputfield" id="gtc-id-input" placeholder="GoodTimes id">
		<!-- <br> -->
	
		<button id="check-enrolled" class="jane">Check if enrolled</button>
		<div id="enrolled-result"></div>
		<input type="submit"  id="get-mygtcs" class="btn" value="Get GoodTimes you participate in">
		
	</div>

	<!-- <button id="ss-getValue">Read SimpleStorage state</button> -->

	<div class="wrapper column">
		<div class="title">
			Create Good Times &#x1F643;
		</div>
		<div class="form">
			<div class="inputfield">
				<label>Good Times title</label>
				<input type="text" id="input-name" class="input">
			</div>
			<div class="inputfield">
				<label>Duration</label>
				<input type="number" id="input-duration" class="input" placeholder="How many days you expect the experience to last">
			</div>
			 <div class="inputfield">
				<label>Value in ETH</label>
				<input type="number" id="input-eth" class="input" placeholder="Eth you want to pledge to this GTC experience">
			</div>
			<div class="inputfield">
				<input type="submit"  id="create-gtc" class="btn" value="Create good times">
			</div>
		</div>
		<p id="create-gtc-result"></p>
		  <!-- <button id="create-gtc" class="btn">Create good times</button> -->
		  
	</div>
</div>
